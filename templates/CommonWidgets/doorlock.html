{% extends "shared/smallWidget.html" %}

{% block content %}
    {% if 255 == mode %}
        <h1>{{widgetTitle}}: Closed</h1>
        <div class=""><a href="#" data-vdev="{{vDev}}" data-command="open" class="widgetCommandButton btn btn-danger">Open</a></div>
    {% else %}
        <h1>{{widgetTitle}}: Opened</h1>
        <div class=""><a href="#" data-vdev="{{vDev}}" data-command="close" class="widgetCommandButton btn btn-success">Close</a></div>
    {% endif %}
{% endblock %}
