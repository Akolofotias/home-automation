            <div class="icon-base <%= metrics.iconBase %> <% if( metrics.scaleTitle == 'kWh' && metrics.scaleTitle == 'W') { print('energy'); } %> <% if( metrics.scaleTitle == 'Â°C') { print('temperature'); } %> <% if( metrics.probeTitle == 'Luminiscence') { print('light'); } %>"></div>
