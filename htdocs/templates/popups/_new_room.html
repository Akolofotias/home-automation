<div class="new-room">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputNameText" class="control-label">Name:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="inputNameText" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Icon:</label>
            <div class="input-group">
                <span class="icon-container"><img src="public/img/icons/hall-icon.png" title="Icon room"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Devices:</label>
            <div class="input-group">
                <button class="button-group get-devices">0 devices...</button>
            </div>
        </div>
        <div class="form-group">
            <button class="button-group create-button">create</button>
            <button class="button-group cancel-button">cancel</button>
        </div>
    </form>
</div>
