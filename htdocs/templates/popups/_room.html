<div class="room <% if (typeof id  !== 'undefined') { print('created'); } %>">
    <form class="form-horizontal general-tab" role="form">
        <div class="form-group">
            <label for="inputNameText" class="control-label">Name:</label>
            <div class="input-group">
                <span class="name-location"><% if (typeof title  !== 'undefined') { print(title); } %></span>
                <input type="text" class="form-control" id="inputNameText" value="<% if (typeof(title) !== 'undefined') { print(title); } %>" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Icon:</label>
            <div class="input-group">
                <span class="icon-container"><img src="public/img/icons/hall-icon.png" title="Icon room"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Devices:</label>
            <div class="input-group">
                <button class="button-group get-devices">0 devices...</button>
            </div>
        </div>
        <div class="form-group">
            <button class="button-group create-button">create</button>
            <button class="button-group edit-button">edit</button>
            <button class="button-group save-button">save</button>
            <button class="button-group cancel-button">cancel</button>
        </div>
    </form>
    <form class="form-horizontal devices-tab" role="form">
        <div class="button-container show footer-button">
            <span class="button add-button">+</span>
            <span class="button remove-button">-</span>
        </div>
    </form>
</div>
